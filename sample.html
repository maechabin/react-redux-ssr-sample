<!doctype html>

<html>

<head>
  <meta charset="utf-8">
  <title>lifegadget</title>
</head>

<body>
<input type="range" multiple value="100, 200">

<script>
fetch("http://localhost:8080/wordpress/wp-json/wp/v2/posts", {
  method: "get",
  mode: 'cors'
}).then(function (response) {
  if (response.status === 200) {
    return response.json();
  } else {
    console.dir(response);
  }
}).then(function (json) {
  console.log(json[1].content.rendered);
}).catch(function (response) {
  console.dir(response);
});
</script>
</body>

</html>
